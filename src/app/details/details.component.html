<div class="wrapper" *ngIf="movie">
    <div class="movie-content">
        <mat-card class="movie-card">
            <img [src]="utils.generateMovieImage(movie.poster)" [alt]="movie.title">
        </mat-card>
        <mat-card class="movie-card" appearance="outlined">
            <mat-card-content>
                <h1 class="text-wrap">{{movie.title}}</h1>
                <mat-list role="list">
                    <mat-list-item>Å½anrovi:
                        <span *ngFor="let genre of utils.getGenres(allGenres); let isLast = last">
                            {{genre}}
                            <span *ngIf="!isLast">, </span>
                        </span>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button [routerLink]="['/details/'+movie.shortUrl+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Idi na rezervaciju
                </a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<app-loading *ngIf="!movie" />
