<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined" color="red">
        <mat-card-content>
            <h1>Oops, an error occured!</h1>
            <p style="color: red">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies | slice: 0 : 12">
        <img mat-card-image class="poster" [src]="generateMovieImage(movie.poster)" [alt]="movie.title">
        <mat-card-content>
            <h3>{{movie.title}}</h3>
            <p>Pocetak projekcije: {{movie.startDate}}</p>
            <!-- <p> {{utils.formatDate(movie.createdAt)}}</p>  -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji
            </button>
            <button mat-button>
                <i class="fa-solid fa-cart-shopping"></i> Rezervi≈°i
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<app-loading *ngIf="!movies && !error"/>
