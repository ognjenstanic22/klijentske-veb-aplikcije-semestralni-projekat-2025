<mat-toolbar color="primary">
    <span><i class="fa-solid fa-ticket-simple"></i> FilmTickets</span>
    <span class="spacer"></span>
    <a routerLink="/" mat-button>
        <i class="fa-solid fa-house"></i>
        <span class="link-name">Početna strana</span>
    </a>
    <a routerLink="/search" mat-button>
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="link-name">Pretraga</span>
    </a>
    <a routerLink="/login" mat-button *ngIf="!service.getActiveUser()">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span class="link-name">Prijava</span>
    </a>
    <a routerLink="/user" mat-button *ngIf="service.getActiveUser()">
        <i class="fa-solid fa-user"></i>
        <span class="link-name">Profil</span>
    </a>
    <button mat-button *ngIf="service.getActiveUser()" (click)="doLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="link-name">Odjavi se</span>
    </button>
    <a routerLink="/about" mat-button class="about-btn">
        <i class="fa-solid fa-circle-info"></i>
        <span class="link-name">O aplikaciji</span>
    </a>
</mat-toolbar>



<router-outlet />
