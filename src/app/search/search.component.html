<div class="wrapper" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="movieId">
            <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-hashtag"></i> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="runTime">
            <th mat-header-cell *matHeaderCellDef> Runtime </th>
            <td mat-cell *matCellDef="let element"> {{element.runTime}} </td>
        </ng-container>

        <ng-container matColumnDef="director.name">
            <th mat-header-cell *matHeaderCellDef> Director </th>
            <td mat-cell *matCellDef="let element"> {{element.director.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{utils.generateMoviePrice(element.runTime)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/details/', element.shortUrl]">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji
                </a>
                <a mat-button [routerLink]="['/details/'+element.shortUrl+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Rezervi≈°i
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<app-loading *ngIf="!dataSource" />
