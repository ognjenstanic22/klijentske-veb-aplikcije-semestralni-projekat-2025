<div class="wrapper" *ngIf="dataSource">
    <h1>Pretraga</h1>
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Pretraga</mat-label>
                <input type="text" matInput placeholder="Unesite pojam za pretragu..." (keyup)="doFilterChain()" [(ngModel)]="userInput">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Odaberite režisera</mat-label>
                <mat-select (selectionChange)="doFilterChain()" [(ngModel)]="selectedDirector">
                    <mat-option *ngFor="let dir of directors" [value]="dir">
                        {{dir}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Odaberite trajanje filma</mat-label>
                <mat-select (selectionChange)="doFilterChain()" [(ngModel)]="selectedRuntime">
                    <mat-option *ngFor="let runtime of runtimeList" [value]="runtime">
                        {{runtime}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doReset()">
                <i class="fa-solid fa-ban"></i> Ukloni sve filtere pretrage
            </button>
        </mat-card-actions>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="movieId">
            <th mat-header-cell *matHeaderCellDef><i class="fa-solid fa-hashtag"></i> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="runTime">
            <th mat-header-cell *matHeaderCellDef> Runtime </th>
            <td mat-cell *matCellDef="let element"> {{element.runTime}} </td>
        </ng-container>

        <ng-container matColumnDef="director.name">
            <th mat-header-cell *matHeaderCellDef> Director </th>
            <td mat-cell *matCellDef="let element"> {{element.director.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{utils.generateMoviePrice(element.runTime)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/details/', element.shortUrl]">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji
                </a>
                <a mat-button [routerLink]="['/details/'+element.shortUrl+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Rezerviši
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

     <p *ngIf="dataSource.length == 0">Nismo pronasli film</p>
</div>

<app-loading *ngIf="!dataSource" />
