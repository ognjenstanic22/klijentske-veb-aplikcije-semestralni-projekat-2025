<mat-card class="auth-card">
    <mat-card-header>
        <h1>Molimo, prijavite se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Unesite vaš email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Lozinka</mat-label>
            <input type="password" matInput placeholder="Unesite vašu lozinku..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doLogin()">
            <i class="fa-solid fa-right-to-bracket"></i>Prijavi se
        </button>
        <a routerLink="/signup" mat-button>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>Napravi nalog
        </a>
    </mat-card-actions>
</mat-card>
