<div class="wrapper">
    <div class="order-content" *ngIf="movie">
        <mat-card class="order-card-left">
            <img mat-card-image class="order-card-poster" [src]="utils.generateMovieImage(movie.poster)" [alt]="movie.title">
        </mat-card>
        <mat-card class="order-card-right" appearance="outlined">
            <mat-card-content>
                <h1><i class="fa-solid fa-ticket-simple"></i>&nbsp;Nova rezervacija:</h1>
                <h1 class="text-wrap"><i class="fa-solid fa-film"></i> {{movie.title}}</h1>
                <mat-card-content class="margin-right">
                    <mat-label><i class="fa-solid fa-message"></i> Opis</mat-label>
                    <pre class="text-wrap">{{movie.shortDescription}}</pre>
                    <p><i class="fa-solid fa-users"></i> Glumci: </p>
                    <span class="text-wrap"
                        *ngFor="let actors of utils.getActors(movie.movieActors); let isLast = last">
                        {{actors}}
                        <span *ngIf="!isLast">, </span>
                    </span>
                    <p><i class="fa-solid fa-bullhorn"></i> Režiser: </p>
                    <span class="text-wrap">{{utils.getDirector(movie.director)}}</span>
                    <p><i class="fa-solid fa-masks-theater"></i> Žanrovi: </p>
                    <span *ngFor="let genre of utils.getGenres(movie.movieGenres); let isLast = last">
                        {{genre}}
                        <span *ngIf="!isLast">, </span>
                    </span>
                </mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label><i class="fa-solid fa-clock-rotate-left"></i> Vreme projekcije</mat-label>
                    <input type="text" matInput [value]="utils.formatDate(movie.createdAt)" disabled>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label><i class="fa-solid fa-calendar"></i> Izašao datuma </mat-label>
                    <input type="text" matInput [value]="utils.formatDate(movie.startDate)" disabled>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label><i class="fa-solid fa-ticket"></i> Broj karata</mat-label>
                    <input type="number" matInput [(ngModel)]="selectedTicketCount">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label><i class="fa-solid fa-money-bill"></i> Cena karte</mat-label>
                    <input type="text" matInput [value]="movie.price" disabled>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="doOrder()">
                    <i class="fa-solid fa-cart-shopping"></i> REZERVIŠI
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
